<!DOCTYPE html>
<html>
<head>
	<title>ScoreCard</title>
	<link rel="stylesheet" type="text/css" href="javascript.css">
</head>
<body>
<h1>SCORECARD</h1>
<table>
	<thead>
		<td class="t1">Player 1</td>
		<td class="t2">Player 2</td>
	</thead>
	<tr>
		<td id="p1s">0</td>
		<td id="p2s">0</td>
	</tr>
</table>
<p>Winning Game Score : <span>5</span></p>
<label>Set Winning Score :
<input type="number">
</label>
<hr>
<div>
<button>Player 1</button>
<button>Player 2</button>
<button>Reset</button>
</div>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
